{% extends "main.html" %}
{% block content %}
<div class="row">
    <form action="#" method = "post">
        <div class="form-group">
            <label for="name">title:</label>
            <input type ="text" maxlength="50" class="form-control" name="name"placeholder="Title of the recipy">

            <label for="description">Description:</label>
            <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the recipy"></textarea>

            <label for="meal">meal:</label>
            <div class="radio">
              <label>
                <input type="radio" name="meal" id="meal1" value="Breakfast">Breakfast
            </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="meal" id="meal2" value="Lunch">Lunch
        </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="meal" id="meal3" value="Dinner">Dinner
    </label>
</div>


<button type="submit" class="btn btn-default" id="submit" type="submit">
    <span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
</div>
</form>
</div>
{% endblock %}
